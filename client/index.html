<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Student Management System</h1>
    </header>

    <!-- Form to Create a New Student -->
    <section class="form-section">
      <h2>Add New Student</h2>
      <form id="studentForm" class="form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Enter First Name" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Enter Last Name" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="marks">Marks</label>
            <input type="number" id="marks" placeholder="Enter Marks" required>
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" placeholder="Enter Phone Number" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="cnicNumber">CNIC Number</label>
            <input type="text" id="cnicNumber" placeholder="Enter CNIC Number" required>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter City" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" placeholder="Enter Country" required>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="scholarshipStatus"> Scholarship Status
            </label>
          </div>
        </div>
        <button type="submit" class="btn">Add Student</button>
      </form>
    </section>

    <!-- Section to Display All Students -->
    <section class="students-section">
      <h2>All Students</h2>
      <div id="studentList" class="student-list"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
